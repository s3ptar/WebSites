<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>default index html </title>
	
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>	-->
	<script src="javascript/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		/***********************************************************************
		*! \fn          window.onload
		*  \brief       set intervall timer after page load
		*  \param       dataPtr String to scroll across
		*  \param       fb Pointer to the frame buffer array
		*  \exception   none
		*  \return      length of frame buffer
		***********************************************************************/
		$(document).ready(function(){
  			$("button").click(function(){
    			$.ajax({url: "Reload_Contecnt.txt", success: function(result){
      				$("#div1").html(result);
    			}});
  			});
		});			    

	
    </script>
    <style type="text/css">
    </style>



</head>

<body>

	<p> Reload Head</p>

	<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

	<button>Get External Content</button>
</body>

</html>
