<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Holy Grail Layout</title>

		<meta name="viewport" content="initial-scale=1.0; width=device-width">

		<script src="javascript/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">

    		

			/***********************************************************************
			*! \fn          window.onload
			*  \brief       set intervall timer after page load
			*  \param       dataPtr String to scroll across
			*  \param       fb Pointer to the frame buffer array
			*  \exception   none
			*  \return      length of frame buffer
			***********************************************************************/
	    	window.onload = function() {            
				setInterval(ShowDateAndTime,1000);
				document.getElementById("id_Browser").innerHTML = + navigator.appName;
			}


			/***********************************************************************
			*! \fn          int16_t create_fb(char *dataPtr, byte *fb)
			*  \brief       reset the Framebuffer
			*  \param       dataPtr String to scroll across
			*  \param       fb Pointer to the frame buffer array
			*  \exception   none
			*  \return      length of frame buffer
			***********************************************************************/		
			function ShowDateAndTime(){
			
				var today = new Date();
				var month = today.getMonth();
				var day = today.getDay();
				var year = today.getFullYear();

				var hour = today.getHours();
				var minute = today.getMinutes();
				var seconds = today.getSeconds();

				document.getElementById('id_clock').innerHTML = year + '-' + leadingzero(month) + '-' + leadingzero(day) + ' - ' + leadingzero(hour) + ':' + leadingzero(minute) + ":" + leadingzero(seconds);
				window.status = "test";
			
			};

			/***********************************************************************
			*! \fn          function leadingzero (number)
			*  \brief       set leading zero to numer
			*  \param       number
			*  \exception   none
			*  \return      number with leading
			***********************************************************************/		
			function leadingzero (number) {
				return (number < 10) ? '0' + number : number;
			}

		</script>


		<style type="text/css">
			* {
				box-sizing: border-box;
			}
			html, body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				font-size: 1.1em;
				text-align: center;
				color: #FFF;
			}
			.holy-grail header,
			.holy-grail footer,
			.hg-sidebar,
			.hg-navigationbar,
			.holy-grail-content {
				padding: 20px;
			}
			.holy-grail header{
				background: rgb(148, 31, 243);
			}
			.holy-grail footer {
				background: rgb(177, 179, 241);
			}
			.hg-sidebar {
				background: #F34A4E;
			}
			.hg-navigationbar {
				background: rgb(161, 74, 243);
			}
			.holy-grail-content {
				color: #777;
			}

			/**
			 * Flex things:
			 * — Mobile first
			 * — Responsive
			 */
			.holy-grail {
				min-height: 100vh;
			}
			.holy-grail,
			.holy-grail-body {
				display: flex;
				flex: 1 1 auto;
				flex-direction: column;
			}
			.holy-grail-content {
				flex: 1 1 auto;
			}
			@media (min-width: 768px) {
				.holy-grail-sidebar-1 {
					order: -1;
				}
				.holy-grail-body {
					flex-direction: row;
				}
				.hg-sidebar{	
					flex: 0 0 260px;
				}
				.hg-navigationbar{
					flex: 0 0 260px;
				}
			}
		</style>

	</head>	
	<body class="holy-grail">

		<header>
			<p>Header</p>
			<p id="id_Browser"></p>
			<div id="id_clock" name="id_clock" style="color: rgb(179, 229, 248);">dddd</div>
		</header>

		<div class="holy-grail-body">

			<section class="holy-grail-content">
				<p>Main content of the page</p>
			</section>

			<div class="holy-grail-sidebar-1 hg-navigationbar">
				<p>Navigation</p>
			</div>

			<div class="holy-grail-sidebar-2 hg-sidebar">
				<p>Sidebar 2</p>
			</div>

		</div>

		<footer>
			<p>Footer</p>
		</footer>
	</body>
</html>
